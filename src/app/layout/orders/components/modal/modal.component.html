<button class="btn btn-primary btn-sm" (click)="open(content)" style=""><i class="fa fa-pencil-square"></i> View</button>



<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-table "></i> Order Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form role="form" [formGroup]='formData' (ngSubmit)="doSend()">
    <div class="modal-body">
        
            <div class="form-group row">
                    <div class="col-sm-8">                      

                            <div class="form-group row">

                                    <div class="col-sm-6">
                                        <label for="inputFirstname"> Product</label>
                                        <input class="form-control" formControlName="title" readonly>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="inputLastname"> Category</label>
                                        <input class="form-control" formControlName="category" readonly>
                                    </div>
                    
                                               
                    
                                </div>
                    
                    
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                            <label for="inputLastname"> Type</label>
                                            <input class="form-control" formControlName="type" readonly>
                                        </div> 

                                    <div class="col-sm-6">
                                        <label for="inputFirstname"> Origin</label>
                                        <input class="form-control" formControlName="origin" readonly>
                                    </div>
                                         
                    
                                </div>
                                
                                <div class="form-group row">
                                           <div class="col-sm-6">
                                                <label for="inputLastname"> Pattern</label>
                                                <input class="form-control" formControlName="pattern" readonly>
                                            </div>
                            
                                            <div class="col-sm-6">
                                                <label for="inputLastname"> Model</label>
                                                <input class="form-control" formControlName="model" readonly>
                                            </div>        

                                </div>
                    
                                <div class="form-group row">
                                        <div class="col-sm-12">
                                                <label for="inputLastname"> Description</label>
                                                <textarea class="form-control" formControlName="description" readonly style="height:80px;"></textarea>
                                        </div>          
                    
                                </div>

                                <div class="form-group row">
                                        <div class="col-sm-6">
                                                <label for="inputFirstname"> Price</label>
                                                <input class="form-control" formControlName="price" readonly>
                                            </div>
                         
                                            <div class="col-sm-6">
                                                    <label for="inputLastname"> Stock</label>
                                                    <input class="form-control" formControlName="stock" readonly>
                                                </div>      

                             </div>


                                
                   </div>
                   <div class="col-sm-4">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <img class="img-fluid" src="{{productImage}}" style="width:230px;" >
                            </div>    
                        </div> 
                        <div class="form-group row">
                                <div class="col-sm-12">
                                        <label for="inputLastname"> Comment</label>
                                        <textarea class="form-control" formControlName="comment"  style="height:95px;"></textarea>
                                </div>          
            
                        </div>
                        <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="inputLastname"> Order Quantity</label>
                                        <input class="form-control" formControlName="order_quantity" >
                                    </div> 
                        </div>            
                                                  
                   </div>   
                      

            </div>
            

        
    </div>

    <div class="modal-footer">                             
            <button type="button" class="btn btn-danger" (click)="c('Close click')"><i class="fa fa-remove"></i> Close</button>
    </div>
</form>
</ng-template>
