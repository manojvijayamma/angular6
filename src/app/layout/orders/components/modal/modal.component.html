<button class="btn btn-primary btn-sm" (click)="open(content)" style=""><i class="fa fa-pencil-square"></i> View</button>



<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-table "></i> Order Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form role="form" [formGroup]='formData' (ngSubmit)="doSend()">
    <div class="modal-body">
        
            
        <div class="form-group row">
            <div class="col-sm-6">
               <table class="table table-striped table-bordered">
                    <tr>
                        <th>Order No</th><td></td>
                    </tr>
                    <tr>
                        <th>Order Date</th><td></td>
                    </tr>
                    <tr>
                        <th>Status</th><td></td>
                    </tr>
                    <tr>
                        <th>Invoice</th><td></td>
                    </tr>
                </table>   

                <table class="table table-striped table-bordered">
                    <tr>
                             <th>Order Quantity</th><td></td>
                         </tr>
                         <tr>
                             <th>Order Note</th><td></td>
                         </tr>
                         <tr>
                             <th>Total Amount</th><td></td>
                         </tr>
                     </table>
                    
                
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Customer</th><td></td>
                    </tr>
                    <tr>
                        <th>Email</th><td></td>
                    </tr>
                    <tr>
                        <th>Phone</th><td></td>
                    </tr>
                    <tr>
                        <th>Address</th><td></td>
                    </tr>
                    
               </table>
              


               
            </div>
            <div class="col-sm-6">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Delivery Date</th><td></td>
                    </tr>
                    <tr>
                        <th>Delivery Note</th><td></td>
                    </tr>
                    
                   </table>  
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Product</th><td></td>
                    </tr>
                    <tr>
                        <th>Category</th><td></td>
                    </tr>
                    <tr>
                        <th>Type</th><td></td>
                    </tr>
                    <tr>
                        <th>Brand</th><td></td>
                    </tr>
                    <tr>
                        <th>Origin</th><td></td>
                    </tr>
                    <tr>
                        <th>Pattern</th><td></td>
                    </tr>
                    <tr>
                        <th>Model</th><td></td>
                    </tr>
                    <tr>
                        <th>Description</th><td></td>
                    </tr>
                    <tr>
                        <th>Price</th><td></td>
                    </tr>
                    <tr>
                        <th>Weight</th><td></td>
                    </tr>
                    <tr>
                        <th>Vat %</th><td></td>
                    </tr>
                    
                  
               </table>
            </div>
        </div>
            

        
    </div>

    <div class="modal-footer">                             
            <button type="button" class="btn btn-danger" (click)="c('Close click')"><i class="fa fa-remove"></i> Close</button>
    </div>
</form>
</ng-template>
